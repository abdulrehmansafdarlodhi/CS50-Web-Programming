<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
    <script>
        function salam () {
            const heading = document.querySelector('h1');
            if (heading.innerHTML === "As-Salaam Alaikum") {
                heading.innerHTML = "Allah Hafiz";
            }
            else {
                heading.innerHTML = 'As-Salaam Alaikum';
            }
        }
    </script>
</head>
<body>
    <h1>As-Salaam Alaikum</h1>
    <button onclick="salam()">Click Here</button>
</body>
</html>
